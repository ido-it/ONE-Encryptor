<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto - Oracle ONE</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body onload="MiCripto.init('inputcode', 'outputcode', 'nodata', 'withdata')">
        <header>
            <img src="resources/images/logo.svg" class="logo">
        </header>
        <main>
            <section class="inputContainer">
                <div class="container">
                    <textarea id="inputcode" placeholder="Ingrese el texto aqui" class="data"></textarea>
                    <div class="buttonContainer">
                        <div class="warning">Solo letras minúsculas y sin acentos</div>
                        <button class="button primary" onclick="MiCripto.encode()">Encriptar</button>
                        <button class="button secondary" onclick="MiCripto.decode()">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="outputContainer">
                <div class="container">
                    <div id="nodata" class="nodata">
                        <img class="image" src="resources/images/code.svg">
                        <div class="title">Ningún mensaje fue encontrado</div>
                        <div class="info">Ingresa el texto que desees encriptar o desencriptar.</div>
                    </div>
                    <div id="withdata" class="withdata hidden">
                        <textarea id="outputcode" readonly class="result"></textarea>
                        <div class="bottomButton">
                            <button class="button secondary" onclick="MiCripto.copy()">Copiar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
